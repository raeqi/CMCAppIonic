<ion-view hide-nav-bar="true">
    <ion-pane class="landing padding has-header">
<!--         <div class="bar bar-header">
            <span ng-click="login.signout()" class="cancel-create">sign out</span>
            <button class="button button-calm" ng-click="login.anonymousLogin()">Guest login</button>

        </div> -->
        <button ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item">
            <i class="icon ion-ios-arrow-back"></i>   
            <span class="back-text" style="transform: translate3d(0px, 0px, 0px);"><span class="default-title">Back</span></span>
        </button>
    </ion-pane>
    <div class="fixed-bottom">
        <form ng-submit="login.signin()">
            <div class="row">
                <div class="col">
                    <div class="list">
                      <label class="item item-input" style="border-color: #fff;">
                        <input id="email" name="email" type="email" placeholder="Your email" ng-model="login.email">
                      </label>
                      <label class="item item-input" style="border-bottom-color: #fff;border-left: #fff;border-right: #fff;">
                        <input id="password" name="password" type="password" placeholder="Your password" ng-model="login.password">
                      </label>
                    </div>
                    <div>
                        <button class="button button-block button-balanced" type="submit">
                            Login
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</ion-view>
