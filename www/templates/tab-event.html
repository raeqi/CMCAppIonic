<ion-view view-title="{{event.title}}">
  <ion-content class="padding" style="background-color: #fff;">
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <div class="ticket-card" ng-repeat="event in event.events">
      <div class="cover">
        <img ng-src="{{event.image}}" alt="">
        <div class="info">
          <div class="going">
            <i class="ion-link"></i> <a style="font-weight: 500; text-decoration: none;" ng-href="#/tabs/event/{{$index}}">Details</a>
          </div>
          <div class="tickets-left">
            <i class="fa fa-ticket"></i> 240 Tickets Left
          </div>
        </div>
      </div>
      <div class="body">
        <div class="artist">
          <h6 class="info">{{event.info}}</h6>
          <h4 class="name">{{event.title}}</h4>
        </div>
        <div class="price">
          <div class="from">From</div>
          <div class="value">
            <b>$</b>{{event.price}}
          </div>
        </div>

        <div class="clearfix"></div>
        <div class="info">
          <p class="location">
            <i class="ion-ios-location"></i> {{event.location}}
          </p>
          <p class="date">
            <i class="ion-ios-calendar"></i> {{event.date}}
          </p>
        </div>
        <div class="clearfix"></div>
      </div>
