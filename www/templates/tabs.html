<!--z
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-item-hide">
    <ion-tab title="Items"  icon="ion-home" href="#/tabs/dashboard">
        <ion-nav-view name="tab-dashboard"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Login" icon="ion-log-in" href="#/tabs/login">
        <ion-nav-view name="tab-login"></ion-nav-view>
    </ion-tab>
</ion-tabs>

<ion-floating-menu has-footer="false" button-color="#2AC9AA" icon="ion-plus" iconColor="#fff">
    <ion-floating-item icon="ion-camera" click="menu.go('tab.dashboard')"></ion-floating-item>
    <ion-floating-item icon="ion-person" click="menu.go('tab.login')"></ion-floating-item>
</ion-floating-menu>
