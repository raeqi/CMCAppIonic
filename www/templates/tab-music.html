<ion-view view-title="{{music.title}}">
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <div class="card">
      <div class="item item-text-wrap">
        每周推荐 - <主题>
      </div>
    </div>
    <div class="list">
      <ion-audio-track ng-repeat="track in music.tracks" track="track">
        <div class="card">
          <div class="item item-thumbnail-left">
            <img src="{{track.art}}">

            <h2>{{track.title}}</h2>

            <p>{{track.artist}}</p>
            <ion-audio-controls>
              <a class="button button-icon icon" ion-audio-play></a>
              <ion-spinner icon="ios" style="position: relative; top: 8px; left: 4px"></ion-spinner>
            </ion-audio-controls>
          </div>
          <div class="item item-divider">
            <ion-audio-progress-bar display-time></ion-audio-progress-bar>
          </div>
        </div>
      </ion-audio-track>
    </div>
  </ion-content>
</ion-view>
